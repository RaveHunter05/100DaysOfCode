<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div>
            <p>Posicion Y</p>
            <div>
                <input class="posicionY" type="range" name="points" id="posicionY" min="0" max="600" step="10">
            </div>
        </div>
        <div>
            <p>Posicion X</p>
            <input class="posicionX" type="range" name="points" id="posicionX" min="0" max="1250" step="10">
        </div>
        <div>
            <p>Tama√±o</p>
            <input class="posicionX" type="range" name="points" id="tamano" min="0" max="2" step="0.1">
        </div>
        <div>
            <p>Opacidad</p>
            <input class="posicionX" type="range" name="points" id="opacidad" min="0" value="1" max="1" step="0.1">
        </div>

        <div>
            <p>Forma</p>
            <select name="" id="list">
                <option value="cuadrado">Cuadrado</option>
                <option value="rombo">Rombo</option>
                <option value="circulo">Circulo</option>
            </select>
        </div>

        <div>
            <p>HEX</p>
            <input type="text" class="hex" id="hex">
        </div>
        <div class="forma" id="forma">
            <p>RGBA</p>

            <input type="range" id="red" max="255" step="1">
            <input type="range" id="green" max="255" step="1">
            <input type="range" id="blue" max="255" step="1">
            <input type="range" id="alpha" max="1" step="0.1">


        </div>

    </header>

    <div>
        <section>

        </section>
    </div>

    <script src="funciones.js"></script>
</body>

</html>
